<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Odin weather app</title>
    <link
      rel="shortcut icon"
      href="a6d0b7d87d2022baaf47.png"
      type="image/x-icon"
    />
    <script defer="defer" src="main.js"></script>
  </head>
  <body>
    <div class="search-div">
      <input
        type="seach"
        name="search-input"
        id="search-input"
        placeholder="Enter a city"
      />
    </div>
    <p id="location-not-found" class="invisible">Location not found</p>
    <div class="main-content">
      <div class="weather-card">
        <div class="weather-type-and-city-div">
          <p id="weather-type">Sunny</p>
          <p id="city">Mumbai</p>
        </div>
        <div class="small-weather-card">
          <div id="temperature-card">
            <p id="temperature">33<sup>°C</sup></p>
          </div>
          <div id="more-weather-info">
            <p id="feels-like">Feels like : 33°C</p>
            <p id="todays-high">Todays high : 17°C</p>
            <p id="humidity">Humidity : 77%</p>
          </div>
        </div>
        <div>
          <label class="switch"
            ><input type="checkbox" id="toggle" checked="checked" />
            <span class="slider"
              ><span class="label off">C</span>
              <span class="label on">F</span></span
            ></label
          >
        </div>
      </div>
      <div class="sticker-card">
        <img src="#" alt="giphy-sticker" id="giphy-sticker" />
      </div>
    </div>
    <div id="attr-div">
      <a
        href="https://www.svgbackgrounds.com/set/free-svg-backgrounds-and-patterns/"
        >Free SVG Backgrounds and Patterns by SVGBackgrounds.com</a
      >
    </div>
  </body>
</html>
